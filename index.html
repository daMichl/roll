<!DOCTYPE html>
<html>
  <head>
    <title>roll</title>
  </head>
  <body>
      <video id="video" loop style="100%; display:block">
        <source src="https://shattereddisk.github.io/rickroll/rickroll.mp4" type="video/mp4">
     </video>
     
     <script>
        let video = document.getElementById('video')
        let videoStartedOnce = false;
        function startVid() {
         if (!videoStartedOnce) {
          videoStartedOnce = true;
          video.play();
          }
        }
        
        document.addEventListener("scroll", (event) => {
          startVid();
        });
        
        document.addEventListener("touchend", (event) => {
         startVid();
        });
